name: Test

on:
  workflow_call:
    inputs:
      coveralls:
        description: Whether or not to send coverage to coveralls
        default: false
        required: false
        type: boolean
      ref:
        description: Which github ref to test
        required: true
        type: string
    secrets:
      github_token:
        required: false

env:
  SQLITE_TEST: 1
  POSTGRES_TEST: 1
  MYSQL_TEST: 1
  PGPASSWORD: postgres
  MYSQLPASS: password

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9, '3.10']
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ inputs.ref }}
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: ./ci-install.sh
    - name: Test
      run: ./ci-test.sh
    - name: Coveralls
      if: inputs.coveralls
      run: coveralls --service=github
      env:
        COVERALLS_FLAG_NAME: ${{ matrix.python-version }}
        GITHUB_TOKEN: ${{ secrets.github_token }}
        COVERALLS_PARALLEL: true
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      mysql:
        image: mysql
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: 1
          MYSQL_USER: test
          MYSQL_PASSWORD: password
          MYSQL_DATABASE: test
        # Set health checks to wait until mysql has started
        #
        # health-cmd *must* use double-quotes -- apparently Actions just slams
        # everything in between single quotes with no quoting.
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 3306:3306
