name: Python package

on:
  push:
    branches: [ develop, master ]
  pull_request:
    branches: [ develop, master ]
  schedule:
    # minute 39 of every hour
    - cron:  '39 * * * *'

jobs:
  test:
    uses: openworm/owmeta-core/test.yml@github-workflows
    with:
      coveralls: ${{github.event_name != 'schedule'}}
      ref: ${{ github.ref }}
    secrets:
      github_token: ${{secrets.GITHUB_TOKEN}}
  dev-deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    uses: openworm/owmeta-core/deploy.yml@github-workflows
    secrets:
      twine_token: ${{secrets.TWINE_PASSWORD}}

  coveralls:
    if: github.event_name == 'push'
    uses: openworm/owmeta-core/coveralls-upload.yml@github-workflows
    secrets:
      github_token: ${{secrets.GITHUB_TOKEN}}
